<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css" />
    <link href="../../css/recursos/GoogleFonts.css" rel="stylesheet" />
    <link href="../../css/recursos/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link
      rel="icon"
      type="image/png"
      href="../../img/almacen.png"
      sizes="64x64"
    />
  </head>
  <body>
    <img class="wave" src="../../img/wave.svg" alt="" />
    <div
      class="container-fluid d-flex justify-content-center align-items-center mt-5"
    >
      <form id="formRecuperarPass" class="formularioStyle">
        <div class="d-flex justify-content-center align-items-center">
          <img
            class="avatar"
            src="../../img/envio-y-entrega.png"
            alt="Perfil"
          />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <h2 class="txt-login">Recuperar Contraseña</h2>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Correo Electrónico</h5>
            <input class="input" type="text" name="usuario" id="correoDB" />
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Nueva Contraseña</h5>
            <input
              class="input"
              type="password"
              name="password"
              id="newPassword"
            />
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Repite la contraseña</h5>
            <input
              class="input"
              type="password"
              name="password"
              id="repitePassword"
            />
          </div>
        </div>
        <div
          id="errores-recuperar"
          class="d-flex justify-content-center align-items-center"
        ></div>
        <input
          type="submit"
          name="login"
          value="Recuperar"
          id="recuperarPass"
          class="btn"
        />
      </form>
    </div>
    <script src="../../js/recursos/jquery.min.js"></script>
    <script src="../../js/recursos/popper.min.js"></script>
    <script src="../../js/funciones_login.js"></script>
  </body>
</html>
